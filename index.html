<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lazy Load Custom Web Component</title>
        <script src="lazy-img.js"></script>
        <style>
            .spacer {
                height: 100vh;
            }
            lazy-img {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="spacer">
            <h1>Lazy Load Custom Web Component</h1>
            <p>Scroll down to trigger an image to load</p>
        </div>
        <lazy-img src="img/kitty.jpg" alt="Cute kitty" async="false"></lazy-img>
    </body>
</html>
